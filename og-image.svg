<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8A5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB088;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Background stars -->
  <circle cx="150" cy="100" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="300" cy="150" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="900" cy="120" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="1050" cy="200" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="200" cy="500" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="800" cy="450" r="2" fill="#ffffff" opacity="0.6"/>
  
  <!-- Main moon -->
  <circle cx="900" cy="200" r="60" fill="#FFE5B4" opacity="0.9"/>
  <circle cx="885" cy="185" r="8" fill="#D4AF37" opacity="0.3"/>
  <circle cx="920" cy="220" r="12" fill="#D4AF37" opacity="0.2"/>
  <circle cx="910" cy="195" r="6" fill="#D4AF37" opacity="0.4"/>
  
  <!-- Title -->
  <text x="600" y="300" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="72" font-weight="600">Nighty</text>
  
  <!-- Tagline -->
  <text x="600" y="380" text-anchor="middle" fill="url(#accent)" font-family="Arial, sans-serif" font-size="36" font-weight="400">Bedtime stories in your voice</text>
  
  <!-- Subtitle -->
  <text x="600" y="480" text-anchor="middle" fill="#B8B8B8" font-family="Arial, sans-serif" font-size="24" font-weight="300">Create magical, personalized bedtime stories</text>
  <text x="600" y="520" text-anchor="middle" fill="#B8B8B8" font-family="Arial, sans-serif" font-size="24" font-weight="300">that help your children drift off to sleep</text>
</svg>